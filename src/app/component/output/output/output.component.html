<app-show (un)="receive1($event)" (psw)="receive2($event)"></app-show>
<form action="#" >
  <h2>LOG IN</h2>
  <div class="form-group">
  
    <label >Email:</label>
    <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]='email'>
  </div>
  <div class="form-group">
    <label >Password:</label>
    <input type="password" class="form-control"  placeholder="Enter password" name="pwd" [(ngModel)]='pwd' >
  </div>
  
  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
<hr>
