<div class="container-fluid">
  <div class="container">
<form #loginForm="ngForm" class="color" >

  <h2>LOG IN</h2>
  <div class="form-group">
    
    <label>Email:</label>
    <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="email1" #email="ngModel" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$" required>
    <div [hidden]="email.valid||email.pristine" class="alert alert-danger">Email is required</div>


  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control"  placeholder="Enter password" name="pwd" [(ngModel)]="pwd1" #pwd="ngModel" required>
    <div [hidden]="pwd.valid||pwd.pristine" class="alert alert-danger"> Password is required</div>


  </div>
  <div class="checkbox">
    <label><input type="checkbox" name="remember"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="submitForm(loginForm)" [disabled]="!loginForm.valid">Submit</button>
</form>
